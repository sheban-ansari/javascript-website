<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <title>Responsive JS Interactivity</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Interactive Web Demo</h1>
      <p>Responsive UI with JavaScript Interactivity</p>
    </header>


    <div class="box">
      <label>Select your skill</label>
      <select id="skillDropdown">
        <option value="">-- Select --</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>
      <p id="dropdownResult"></p>
    </div>


    <div class="box">
      <button id="openModal">Open Modal</button>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>Responsive Modal</h2>
        <p>This modal works perfectly on all devices.</p>
      </div>
    </div>


    <div class="box">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
        <p id="formMessage"></p>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
